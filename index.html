<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatmaker</title>
  <link rel="icon" href="icon/beatmaker_logo.png">
  <!--link css stylesheet -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<main>
  <section class="sequencer">

    <!-- for explanation -->
    <div class="explanation-row">
      <div class="line"></div>
      <div class="content">
        <div class="text">Welcome! Press here to active the button for the sequencer. </div>
        <button>Got it!</button>
      </div>
    </div>

    <div class="explanation-bpm explain-invisible">
      <div class="line"></div>
      <div class="content">
        <div class="text">This inputfield determines the BPM (beats pr. minute)</div>
        <button>Cool!</button>
      </div>
    </div>

    <div class="explanation-play explain-invisible">
      <div class="line"></div>
      <div class="content">
        <div class="text">This button starts and stops the sequencer!</div>
        <button>Great!</button>
      </div>
    </div>
    <!-- explanation for reset is in beat-counter -->
    <!-- for explanation -->


    <header>
      <button>PLAY</button>
      <h1>BEATMAKER</h1>
      <div class="bpm-control">
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" value="120" min="40" max="240">
      </div>
    </header>

    <!------- 8 bar for desktop ------->
    <!------- 4 bar for mobile -------->

    <div class="row">
      <span>Kick</span>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
    </div>
    <div class="row">
      <span>Snare</span>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
    </div>
    <div class="row">
      <span>High-hat</span>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
    </div>
    <!--------------------------------------->
    <div class="beat-counter">

      <!-- for explanation -->
      <div class="explanation-reset explain-invisible">
        <div class="line line-reset"></div>
        <div class="content">
          <div class="text">Here you can clear the actived buttons, good luck!</div>
          <button>Let's go!</button>
        </div>
      </div>
      <!-- for explanation -->

      <button id="reset-button">Reset</button>
      <span class="first-beat">1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span class="first-beat desktop">1</span>
      <span class="desktop">2</span>
      <span class="desktop">3</span>
      <span class="desktop">4</span>
    </div>

  </section>
</main>
<!-- link javascript -->
<script src="main.js"></script>
</body>
</html>
