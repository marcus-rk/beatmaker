<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatmaker</title>
  <link rel="icon" href="icon/beatmaker_logo.png">
  <!--link css stylesheet -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<main>
  <section class="sequencer">

    <header>
      <button>PLAY</button>
      <h1>BEATMAKER</h1>
      <div class="bpm-control">
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" value="120" min="40" max="240">
      </div>
    </header>

    <!------- 8 bar for desktop ------->
    <!------- 4 bar for mobile -------->
    <div class="row">
      <span>Kick</span>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
    </div>
    <div class="row">
      <span>Snare</span>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
    </div>
    <div class="row">
      <span>High-hat</span>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
      <button class="desktop"></button>
    </div>
    <!--------------------------------------->
    <div class="beat-counter">
      <span></span>
      <span class="first-beat">1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span class="first-beat desktop">1</span>
      <span class="desktop">2</span>
      <span class="desktop">3</span>
      <span class="desktop">4</span>
    </div>

  </section>
</main>
<!-- link javascript -->
<script src="main.js"></script>
</body>
</html>
